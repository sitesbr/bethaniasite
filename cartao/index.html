  <style>
    :root{
      /* =========================
         BRAND TOKENS (Bethânia)
         ========================= */
      --brand-marsala: #6B3E3E;     /* Primária */
      --brand-terracota: #C4958B;   /* Acento */
      --brand-linho: #F5EDE4;       /* Fundo */
      --brand-linho-2: #EFE6DE;     /* Variação suave */
      --brand-surface: #FFFFFF;     /* Superfície */

      --brand-charcoal: #4A4238;    /* Texto escuro */
      --brand-text: rgba(74,66,56,.92);
      --brand-muted: rgba(74,66,56,.70);

      --radius-xl: 32px;
      --radius-lg: 22px;
      --radius-md: 16px;
      --radius-pill: 999px;

      --stroke: rgba(107,62,62,.12);
      --stroke-soft: rgba(107,62,62,.10);

      --shadow-lg: 0 26px 60px rgba(107,62,62,.14);
      --shadow-md: 0 14px 28px rgba(107,62,62,.10);
      --shadow-sm: 0 10px 18px rgba(107,62,62,.08);

      --focus-ring: 0 0 0 4px rgba(196,149,139,.28);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--brand-text);

      background:
        radial-gradient(900px 520px at 14% 12%, rgba(107,62,62,.14), transparent 62%),
        radial-gradient(720px 520px at 86% 86%, rgba(196,149,139,.22), transparent 62%),
        linear-gradient(180deg, var(--brand-linho), var(--brand-linho-2));

      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
    }

    @media (prefers-reduced-motion: reduce){
      * { animation: none !important; transition: none !important; }
    }

    /* =========================
       CARD
       ========================= */
    .card{
      width:100%;
      max-width: 390px;
      border-radius: var(--radius-xl);
      background: rgba(255,255,255,.90);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow-lg);
      padding: 44px 22px 26px;
      text-align:center;
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      animation: floatIn .6s cubic-bezier(.2,.8,.2,1) both;
    }

    @keyframes floatIn{
      from { opacity:0; transform: translateY(14px) scale(.99); }
      to   { opacity:1; transform: translateY(0) scale(1); }
    }

    /* Barra terracota superior */
    .card::before{
      content:"";
      position:absolute;
      inset:0 0 auto 0;
      height: 6px;
      background: linear-gradient(90deg, transparent, rgba(196,149,139,.95), transparent);
      opacity: .9;
    }

    /* Brilho suave marsala no canto */
    .card::after{
      content:"";
      position:absolute;
      inset:-90px -120px auto auto;
      width: 280px;
      height: 280px;
      background: radial-gradient(circle at 30% 30%, rgba(107,62,62,.12), transparent 62%);
      transform: rotate(10deg);
      pointer-events:none;
    }

    /* =========================
       AVATAR
       ========================= */
    .avatar-wrap{
      width: 120px;
      height: 120px;
      margin: 0 auto 16px;
      position: relative;
    }

    .avatar{
      width:100%;
      height:100%;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,.95);
      outline: 3px solid var(--brand-terracota);
      box-shadow: var(--shadow-md);
      transition: transform .18s ease;
    }

    .avatar:hover{ transform: translateY(-1px) scale(1.01); }

    .badge{
      position:absolute;
      right:0;
      bottom:0;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      display:flex;
      align-items:center;
      justify-content:center;

      background: linear-gradient(135deg, var(--brand-terracota), #B98277);
      color: var(--brand-charcoal);
      border: 3px solid rgba(255,255,255,.95);
      box-shadow: 0 12px 18px rgba(107,62,62,.12);
    }

    /* =========================
       HEADINGS
       ========================= */
    .name{
      margin:0;
      font-family: "Playfair Display", serif;
      font-weight: 700;
      font-size: 1.62rem;
      letter-spacing: -0.02em;
      line-height: 1.12;
      color: var(--brand-marsala);
    }

    .role{
      margin: 6px 0 18px;
      font-family: Inter, sans-serif;
      font-weight: 700;
      font-size: .84rem;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: rgba(107,62,62,.78);
    }

    /* =========================
       QUOTE
       ========================= */
    .quote{
      margin: 0 0 22px;
      padding: 14px 14px;
      border-radius: 18px;
      background: rgba(196,149,139,.18);
      border: 1px solid rgba(107,62,62,.10);
      text-align:left;
      position:relative;
    }

    .quote::before{
      content:"";
      position:absolute;
      left:0; top:12px; bottom:12px;
      width: 3px;
      border-radius: 999px;
      background: rgba(107,62,62,.45);
    }

    .quote p{
      margin:0;
      padding-left: 10px;
      font-size: .92rem;
      line-height: 1.55;
      color: rgba(74,66,56,.88);
      font-style: italic;
    }

    /* =========================
       ACTION GRID
       ========================= */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 0 0 18px;
    }

    .action{
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;

      padding: 14px 12px;
      min-height: 74px;
      border-radius: var(--radius-lg);

      text-decoration:none;
      color: var(--brand-text);

      background: rgba(255,255,255,.82);
      border: 1px solid var(--stroke-soft);
      box-shadow: var(--shadow-sm);

      transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease, background .16s ease;
      position: relative;
      overflow:hidden;
    }

    .action i{
      width: 22px;
      height: 22px;
      color: var(--brand-marsala);
    }

    .action span{
      font-size: .82rem;
      font-weight: 600;
      color: rgba(74,66,56,.82);
      letter-spacing: .01em;
    }

    .action:hover{
      transform: translateY(-3px);
      background: rgba(255,255,255,.94);
      border-color: rgba(107,62,62,.22);
      box-shadow: 0 16px 26px rgba(107,62,62,.10);
    }

    .action:focus-visible{
      outline: none;
      box-shadow: var(--focus-ring), 0 16px 26px rgba(107,62,62,.10);
      border-color: rgba(196,149,139,.55);
    }

    /* =========================
       CTA
       ========================= */
    .cta{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 12px;

      width:100%;
      padding: 18px 16px;
      border-radius: var(--radius-pill);
      text-decoration:none;

      font-family: Inter, sans-serif;
      font-weight: 800;
      font-size: 1rem;

      color: var(--brand-charcoal);
      background: linear-gradient(135deg, var(--brand-terracota), #B98277);
      box-shadow: 0 18px 34px rgba(196,149,139,.22);

      transition: transform .16s ease, filter .16s ease, box-shadow .16s ease;
    }

    .cta:hover{
      transform: translateY(-2px);
      filter: brightness(1.03);
      box-shadow: 0 20px 38px rgba(196,149,139,.28);
    }

    .cta:focus-visible{
      outline: none;
      box-shadow: var(--focus-ring), 0 20px 38px rgba(196,149,139,.28);
    }

    /* =========================
       FOOTER
       ========================= */
    .footer{
      margin-top: 18px;
      padding-top: 16px;
      border-top: 1px solid rgba(107,62,62,.12);
    }

    .brand{
      margin:0 0 4px;
      font-family: Inter, sans-serif;
      font-weight: 800;
      letter-spacing: .18em;
      font-size: .74rem;
      color: rgba(107,62,62,.92);
    }

    .foot{
      margin:0;
      font-size: .72rem;
      color: var(--brand-muted);
    }

    @media (max-width: 360px){
      .card{ padding: 40px 18px 24px; }
      .name{ font-size: 1.52rem; }
      .grid{ gap: 10px; }
      .action{ min-height: 70px; }
    }
  </style>
</head>
